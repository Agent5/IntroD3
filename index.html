    slide.title('First some JavaScript')

    slide.code('JavaScript', empty_svg, function() {
      // In JS functions are first class citizens.
      // This is a very powerful concept!
      var squared = function(x) { return x*x };
      console.log('squared(7) ==', squared(7));

      // D3 has many helper methods
      // d3.scale.linear() returns a function that
      // will map the given domain to the given
      // range linearly.
      var w = 640, h = 320;

      var x = d3.scale.linear()
        .domain([-1, 1])
        .range([0, w]);

      var y = d3.scale.linear()
        .domain([0, 1])
        .range([0, h]);

      console.log('x(0) ==', x(0)); // == w/2
      console.log('y(3) ==', y(3)); // == 3*h
    });

      svg.selectAll('rect')
        .data([64, 128, 256])
        .transition()
        .duration(3000) // 3 seconds

          .attr('y', function(d,i) { return i*90+50 })
          .attr('width', function(d,i) { return d; })

          .style('fill', 'steelblue')
    });

    slide.code(title, rect3, function() {
      var selection = svg.selectAll('rect')
        .data([64, 128, 256, 71])

      selection.enter().append('rect')
        .attr('x', 200)
        .attr('y', 200)
        .attr('width', 10)
        .attr('height', 10)
        .style('fill', 'red')

      selection
        .transition()
        .duration(3000)
          .attr('x', 0)
          .attr('y', function(d,i) { return i*90+50 })
          .attr('width', function(d,i) { return d; })
          .attr('height', 20)
          .style('fill', 'steelblue')
          .transition()
          .duration(3000)
          .delay(3000)
            .style('fill', 'green')
            .attr('width', function(d,i) {
                return d*1.5;
              })

      selection.exit()
        .attr('opacity', 1)
        .transition()
        .duration(3000)
          .attr('opacity', 0)
          .remove();
    });

    slide.code(title, init_svg, function() {
      // Start the same as before

      var selection = svg.selectAll('rect')
        .data([128, 256, 71], String)

      selection.enter().append('rect')
        .attr('x', 0)
        .attr('y', function(d,i) {
            return (i+1)*100+50
          })
        .attr('width', function(d,i) { return d; })
        .attr('height', 20)
        .style('fill', 'steelblue')
        .style('opacity', 0)

      selection
        .transition()
        .duration(3000)
          .attr('y', function(d,i) { return i*90+50 })
          .attr('height', 20)
          .style('opacity', 1)

      selection.exit()
        .transition()
        .duration(3000)
          .attr('y', function(d,i) {
              return (i-1)*100+50
            })
          .style('opacity', 0)
          .remove()
    });

    // U+2665 (&hearts;)  ♦ U+2666 (&diams;)  ♣ U+2663 (&clubs;)  ♠ U+2660 (&spades;)

    slide.title('Educational Examples');

    slide.code('Shuffle', empty_svg, function() {
      window.data = window.data || (function() {
          var ret = [];
          for (var i = 0; i < 4; i++) {
            for (var j = 0; j < 4; j++) {
              ret.push(
                'JKQA'[i] +
                '\u2665\u2666\u2663\u2660'[j]);
            }
          }
          return ret;
        })();

      data.sort(function() { return Math.random()-.5})

      var selection = svg.selectAll('text')
        .data(data, String)

      selection
        .transition()
        .duration(1000)
          .attr('y', function(d,i) { return i*28+20 })

      selection.enter().append('text')
        .attr('x', 30)
        .attr('y', function(d,i) { return i*28+20 })
        .style('fill', function(d) {
            return '\u2665\u2666'.indexOf(d[1]) < 0 ?

    });
